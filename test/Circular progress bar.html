<!DOCTYPE html>
<html>
  <head>
    <title>Progress Bar</title>
   <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', Sans-Serif;
}
body{
  background: #e3edf7;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.skill{
  width: 160px;
  height: 160px;
  /*background-color: cornflowerblue;*/
  position: relative;
}
.outer{
  height: 160px;
  width: 160px;
  border-radius: 50%;
  padding: 20px;
  box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.15),
              -6px -6px -10px -1px rgba(255,255,255,0.7)
}
.inner{
  height: 120px;
  width: 120px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: inset 4px 4px 6px -1px rgba(0,0,0,0.2),
               inset -4px -4px 6px -1px rgba(255,255,255,0.7),
               -0.5px 0.5px 0px rgba(0,0,0,0.15),
               0px 12px 10px -10px rgba(0,0,0,0.05);
}
#number{
  font-weight: 600;
  color: #555;
}
circle{
  fill: none;
  stroke: url(#GradientColor);
  stroke-width: 20px;
  stroke-dasharray: 472;
  stroke-dashoffset: 472;
  /*animation: anim 2s linear forwards;*/
}
svg{
  position: absolute;
  top: 0;
  left: 0;
}

@keyframes anim{
  100%{
  stroke-dashoffset: 165;
  }
}
   </style>
  </head>
  <body>


<div class="skill">
  <div class="outer">
    <div class="inner">
      <div class="buttons">
          <button>start</button>
      <div id="number">
        
        </div>
      </div>
    </div>
  </div>
  
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
         <defs>
            <linearGradient id="GradientColor">
               <stop offset="0%" stop-color="#e91e63" />
               <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
         </defs>
         <circle id="circle" cx="80" cy="80" r="70" stroke-linecap="round" />
 </svg>


</div>
      <script>
   let circle = document.getElementById("circle");
  let numberElement = document.getElementById("number");
  let duration = 50000; // Duration of the countdown in milliseconds
  let initialOffset = 472; // Initial stroke-dashoffset value
  let counter = duration / 1000; // Counter in seconds

  // Update the number and stroke-dashoffset every second
  let interval = setInterval(() => {
    if(counter <= 0){
      clearInterval(interval);
    }else{
      counter -= 1;
      numberElement.innerHTML = counter + "s";
      // Calculate the new stroke-dashoffset based on the remaining time
      let currentOffset = initialOffset * (counter / (duration / 1000));
      circle.style.strokeDashoffset = currentOffset;
    }
  }, 1000);

  // Function to adjust the timer
  function adjustTimer(newDuration) {
    // Clear the current interval
    clearInterval(interval);
    // Set the new duration
    duration = newDuration;
    // Reset the counter
    counter = duration / 1000;
    // Restart the interval with the new duration
    interval = setInterval(() => {
      if(counter <= 0){
        clearInterval(interval);
      }else{
        counter -= 1;
        numberElement.innerHTML = counter + "s";
        let currentOffset = initialOffset * (counter / (duration / 1000));
        circle.style.strokeDashoffset = currentOffset;
      }
    }, 1000);
  }
</script>
  </body>
</html>
